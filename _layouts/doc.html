<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Brat Documentation - {{page.object}}</title>
		<link href="style/main.css" media="all" rel="stylesheet" type="text/css" />
		<link href="style/doc.css" media="all" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div id="main">
			<div id="header">
				<a href="http://brat-lang.org/"><img src="/brat/images/brat-logo.png"></a>
				<div id="nav">
					<a href="/brat/overview.html">Overview</a>
					<a href="/brat/features.html">Features</a>
					<a href="/brat/documentation.html">Documentation</a>
					<a href="/brat/setup.html">Setup</a>
				</div>	
			</div>
			<div id="body">
				<h2>{{page.object}}</h2>
				<div id="classdesc">
					{{page.desc}}
				</div>
				<div id="methodlist">
					{% for meth in page.methlist.sort %}
					<a href="#{{meth}}">{{meth}}</a>&nbsp;&nbsp;
					{% endfor %}
				</div>
				<div id="doccontent">
					{{content}}
				</div>
			</div>
			<div id="footer">
				<a href="http://github.com/presidentbeef/brat/">Source</a>
				<a href="http://github.com/presidentbeef/brat/issues">Issues</a>
				<a href="http://groups.google.com/group/brat-lang">Google Group</a>
				<a href="http://www.opensource.org/licenses/mit-license.php">License</a>
				<a href="http://www.presidentbeef.com/">Beef</a>
			</div>
		</div>

		<script type="text/javascript">
			var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
			document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
			try {
				var pageTracker = _gat._getTracker("UA-8926654-1");
				pageTracker._trackPageview();
			} catch(err) {}</script>
	</body>
</html>
